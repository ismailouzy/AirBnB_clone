<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link rel="stylesheet" type="text/css" href="styles/7-places.css"/>
    <link rel="shortcut icon" href="images/icon.png"/>
    <link rel="icon" href="images/icon.png"/>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
              <h3 class="title">States</h3>
                <h4 class="subtitle">California...</h4>
              <ul class="popover">
                <li><h2>Arizona:</h2>
                  <ul class="sublist">
                    <li>Page1</li>
                    <li>Page2</li>
                  </ul>
                </li>
                <li><h2>California:</h2>
                  <ul class="sublist">
                    <li>New Haven</li>
                    <li>Hartford</li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="amenities">
              <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet...</h4>
              <ul class="popover">
                <li>TV</li>
                <li>Internet</li>
                <li>Kitchen</li>
                <li>Iron</li>
              </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
              <h2>My home</h2>
            </article>
            <article>
              <h2>Tiny house</h2>
            </article>
            <article>
              <h2>A suite</h2>
            </article>
          </section>
      </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
